<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Transportadora Nacional</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #004080;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: white;
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>
  <header>
    <h1>Transportadora Nacional de Colombia</h1>
  </header>

  <div class="container">
    <h2>Consulta de Paquete</h2>
    <form id="paqueteForm">
      <label>Nombre completo del receptor:
        <input type="text" name="nombre" required>
      </label>
      <label>Número de cédula del receptor:
        <input type="text" name="cedula" required>
      </label>
      <label>Horario disponible para recibir:
        <select name="horario" required>
          <option value="mañana">Mañana (8am - 12pm)</option>
          <option value="tarde">Tarde (12pm - 4pm)</option>
          <option value="noche">Noche (4pm - 8pm)</option>
        </select>
      </label>
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    document.getElementById('paqueteForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const formData = {
        nombre: e.target.nombre.value,
        cedula: e.target.cedula.value,
        horario: e.target.horario.value,
      };

      const res = await fetch('http://localhost:3000/api/paquetes', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      });

      const data = await res.json();
      alert(data.message);
    });
  </script>
</body>
</html>
